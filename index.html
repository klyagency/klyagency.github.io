<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLY agency</title>
  <style>
    :root {
      --accent: #5551ff;
      --dark: #111;
      --gray: #666;
      --light: #f9f9f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: normal;
      font-size: 18px;
      color: var(--gray);
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 14px 26px;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #3e3aff;
    }

    .tagline {
      margin-top: 60px;
      font-style: italic;
      color: var(--gray);
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }

    /* Logo section */
    .logo-container {
      overflow: hidden;
      width: 100%;
      max-width: 700px;
      height: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .logo {
      text-align: center;
      letter-spacing: 2px;
      font-weight: 600;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: grab;
      transition: 0.3s ease;
    }

    .logo h1 {
      font-size: 6rem;
      margin: 0;
    }

    .logo span {
      font-size: 2rem;
      font-weight: 300;
      color: var(--gray);
      letter-spacing: 4px;
    }

    .logo-container:hover .logo {
      cursor: grab;
    }

    /* Desplazamiento con límite */
    .logo-container:active .logo {
      cursor: grabbing;
    }

    .logo-container {
      touch-action: none;
    }

    .logo {
      user-select: none;
    }

    /* Media query para móviles */
    @media (max-width: 600px) {
      .logo h1 {
        font-size: 3.5rem;
      }

      .logo span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo">
      <h1>KLY</h1>
      <span>agency</span>
    </div>
  </div>

  <h2>potenciamos restaurantes y marcas con diseño web y redes sociales</h2>

  <a href="contacto.html" class="btn">quiero trabajar con vosotros</a>

  <div class="tagline">resultados, no ruidos.</div>
  <div class="footer">© 2025 KLY agency</div>

  <script>
    const logoContainer = document.querySelector('.logo-container');
    const logo = document.querySelector('.logo');
    
    let isDragging = false;
    let startY = 0;
    let offsetY = 0;

    logo.addEventListener('mousedown', (e) => {
      isDragging = true;
      startY = e.clientY - offsetY;
      logo.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        offsetY = e.clientY - startY;
        if (offsetY > 0) {
          logo.style.top = `${50 + offsetY / window.innerHeight * 100}%`;
        }
        if (offsetY < 0) {
          logo.style.top = `${50 + offsetY / window.innerHeight * 100}%`;
        }
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      logo.style.cursor = 'grab';
    });
  </script>

</body>
</html>
