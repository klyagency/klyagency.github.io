<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - KLY Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #fff;
      --accent: #5551ff;
      --bg: #2b2d31;
      --radius: 20px;
      --success: #4ee984;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--primary);
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 420px;
      width: 100%;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--primary);
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 15px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #444;
      font-size: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    input:valid, textarea:valid {
      border-color: var(--success);
    }

    button {
      background: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #3e3aff;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    .success-message {
      margin-top: 15px;
      padding: 10px;
      background: #28a74520;
      color: var(--success);
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.4s ease;
      display: none;
    }

    .success-message.show {
      display: block;
      opacity: 1;
    }

    /* Botón flotante Instagram */
    .insta-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 10px 16px;
      border-radius: 30px;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .insta-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <a class="insta-button" href="https://instagram.com/klyagency" target="_blank">@klyagency</a>

  <div class="container">
    <h1>¿trabajamos juntos?</h1>
    <p>cuéntanos qué tienes en mente</p>
    <form id="form" action="https://formspree.io/f/xzzeoyoa" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <textarea name="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?" required></textarea>
      <button type="submit">enviar mensaje</button>
      <div class="success-message" id="success">¡Mensaje enviado correctamente!</div>
    </form>
    <div class="footer">kly agency · resultados, no ruidos</div>
  </div>

  <script>
    const form = document.getElementById('form');
    const success = document.getElementById('success');
    const btn = form.querySelector('button');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = 'Enviando...';

      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        success.classList.add('show');
      }

      btn.disabled = false;
      btn.textContent = 'enviar mensaje';
    });
  </script>
</body>
</html>
