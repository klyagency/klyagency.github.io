<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klyfocus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .energy-bar {
      position: absolute;
      top: 48%;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ffcc00, white, #ffcc00, transparent);
      animation: moveEnergy 3s linear infinite;
      opacity: 0.15;
    }

    @keyframes moveEnergy {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .crown {
      font-size: 2.5rem;
      color: #f5c400;
      margin-bottom: -0.5rem;
      animation: bounce 1.2s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3.2rem;
      font-weight: bold;
      text-transform: lowercase;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }

    .button-group {
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link-button {
      background-color: #111;
      border: 1px solid #333;
      color: white;
      padding: 0.9rem 3rem;
      border-radius: 50px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .link-button:hover {
      background-color: #1f1f1f;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="energy-bar"></div>

  <div class="crown">
    <i class="fas fa-crown"></i>
  </div>
  <h1>kly focus.</h1>

  <div class="button-group">
    <a href="https://discord.gg/nT6MnfP63G" class="link-button" target="_blank">
      <i class="fab fa-discord"></i> Discord
    </a>
    <a href="https://instagram.com/klyfocus" class="link-button" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </div>

  <div class="footer">Â© 2025 Klyfocus</div>
</body>
</html>
