<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klyfocus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .crown {
      font-size: 2rem;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    .link-button {
      margin: 1rem 0;
      font-size: 1.2rem;
      padding: 0.75rem 2.5rem;
      border-radius: 50px;
      background: linear-gradient(145deg, #1f1f1f, #2c2c2c);
      color: white;
      border: 1px solid #444;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .link-button:hover {
      background: linear-gradient(145deg, #2c2c2c, #1f1f1f);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="crown"> 
    <i class="fas fa-crown text-warning"></i>
  </div>
  <h1>kly focus.</h1>  <div class="d-flex flex-column align-items-center mt-4">
    <a href="https://discord.gg/nT6MnfP63G" class="link-button" target="_blank">
      <i class="fab fa-discord"></i> Discord
    </a>
    <a href="https://instagram.com/klyfocus" class="link-button" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </div>
</body>
</html>
